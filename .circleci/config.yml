version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  install:
    docker:
      - image: circleci/node:10-jessie-browsers
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm run install:server
            - run: npm run install:client
            - persist_to_workspace:
                root: ./
                paths:
                  - node_modules
                  - server/node_modules
                  - client/node_modules
  test-code-quality:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - attach_workspace:
                at: ./
            - run: npm run test:types
            - run: npm run test:lint
  unit-test:
    steps:
      - checkout
      - node/with-cache:
          steps:
            - attach_workspace:
                at: ./
            - run:
                name: test unit
                command: npm run test:unit
                environment:
                  NODE_OPTIONS: --max_old_space_size=8192
workflows:
  build-and-test:
    jobs:
      - install:
          filters:
            branches:
              ignore:
                - master
                - qa
                - dev
      - test-code-quality:
          requires:
            - install
      - unit-test:
          requires:
            - install
